{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div id="header" style="padding-top: 20px">
    <h1>Kontakt</h1>
</div>

<div class="content" style="padding-right: 300px; padding-top: 50px">

    <section class="section-margin">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="contact-title">Formularz kontaktowy</h3>
        </div>
        <div class="col-lg-8 mb-4 mb-lg-0">
          <form class="form-contact contact_form" action="mailto: alicja.chrabaszcz@gmail.com" method="post" id="contactForm" novalidate="novalidate">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" placeholder="Enter Message"></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" placeholder="Enter your name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter Subject">
                </div>
              </div>
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>

        <div class="col-lg-4">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h5>Wrocław, Poland.</h5>
              <p>Żmudzka</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
              <h5><a href="tel:0668108587">+48 668 108 587</a></h5>
              <p>Pn-Pt  9:00-17:00</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h5><a href="mailto:alicja.chrabaszcz@gmail.com">alicja.chrabaszcz@gmail.com</a></h5>
              <p>Możesz napisać w każdej chwili!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
